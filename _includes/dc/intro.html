<p>
  <a href="{{site.dc_site}}">데이터 카펜트리(Data Carpentry)</a> 워크샵은 분석하고자 하는 데이터를 갖는 연구원을 위한 자리로,
사전 전산 경험이 필요한 것은 아니다. 실습 워크샵을 통해 데이터를 효과적으로 다루는데 필요한
기본 개념, 기술, 도구를 배우게 된다.
</p>
